<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <header class="header">
           <div class="logo-box"> <!--корона сверху слева-->
               <img src="img/logo-white.png" alt="Logo" class="logo">
           </div>
           <div class="text-box">
               <h1 class="heading-primary">
                   <span class="heading-primary-main">Outdors</span> <!--Важно помещать все назавание в контейнер h1, но если нам нужен разный дизайн - используем span-->
                   <span class="heading-primary-sub">is where life happens</span>
               </h1> <!--h1 важно использовать для поисковика. и важно помещать туда название нашей страницы-->
               <a href="#" class="btn btn-white">Discover our tours</a> <!--доавляем два класса, так как кнопок много, нек св-ва повторяются-->
           </div>

        </header>
        
    </body>
</html>
